<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="input">
                <div class="row">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button">
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">4</div>
                    <div class="col">7</div>
                    <div class="col">.</div>
                </div>
                <div class="row">
                    <div class="col">2</div>
                    <div class="col">5</div>
                    <div class="col">8</div>
                    <div class="col">0</div>
                </div>
                <div class="row">
                    <div class="col">3</div>
                    <div class="col">6</div>
                    <div class="col">9</div>
                    <div class="col">=</div>
                </div>
                <div class="row">
                    <div class="col">+</div>
                    <div class="col">-</div>
                    <div class="col">*</div>
                    <div class="col">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
